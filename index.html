<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to Simon!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <h1>Welcome to Simon!!</h1>
        <h2>Round: </h2>
        <textarea rows="1" cols="1" id="roundNumber"></textarea>
        <button id="playButton">Play Game?</button>
        <button id="submitButton">Submit Answer</button>
        <button id="red" class="red"></button>
        <button id="yellow" class="yellow"></button>
        <button id="blue" class="blue"></button>
        <button id="green" class="green"></button>
    </div>
    <script src="script.js"></script>
</body>

</html>
